<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body>
    <form action="">
        <label for="Nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" name="Nombre" id="Nombre" autocomplete="name" required>
        </label>
        <label for="Email">
            <span>多Cual es tu email?</span>
            <input type="email" name="Email" id="Email" autocomplete="email" required>
        </label>
        <label for="Pais">
            <span>多Cual es tu pais?</span>
            <input type="country" name="Pais" id="Pais" autocomplete="country-name">
        </label>
        <label for="Postal">
            <span>多Cual es tu codigo postal?</span>
            <input type="postal-code" name="Postal" id="Postal" autocomplete="postal-code">
        </label>
        <input type="submit">
    </form>
</body>
</html>
