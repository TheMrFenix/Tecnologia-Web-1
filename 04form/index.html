<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre">
        </label>
        <label for="clases">
            <span>¿cuando empezo tus clases?</span>
            <input type="date" id="clases" name="clases">
        </label>
        <label for="horario">
            <span>¿en que horario estudia?</span>
            <input type="time" id="horario" name="horario">
        </label>
    </form>
</body>
</html>
